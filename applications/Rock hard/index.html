<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Rock hard - main menu</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/tooltip.css" />
  </head>
  <body>
    <canvas id="gameCanvas"></canvas>
    <div class="menu" id="main-menu">
      <h1 class="wave-text">Rock hard</h1>
      <button onclick="showMenu('play-menu')">Play</button>
      <button>Continue</button>
      <button onclick="showMenu('settings-menu')">Settings</button>
      <button onclick="showMenu('profiles-menu')">Profiles</button>
    </div>

    <div class="menu hidden" style="display: none;" id="play-menu">
      <h1 class="wave-text">New run</h1>
      <div id="options">
        <input type="text" placeholder="seed" maxlength="8">
      </div>
      <button onclick="openPage('gamePlay.html')">Play</button>
      <button onclick="showMenu('main-menu')" class="back-btn">Back</button>
    </div>

    <div class="menu hidden" style="display: none;" id="settings-menu">
      <h1 class="wave-text">Settings</h1>
      <button onclick="saveData()">Save data</button>
      <button onclick="loadData()">Reload data</button>
      <button onclick="deleteData()">Delete data</button>
      <button onclick="showMenu('main-menu')" class="back-btn">Back</button>
    </div>

    <div class="menu hidden" style="display: none;" id="profiles-menu">
      <h1 class="wave-text">Profiles</h1>
      <div id="profiles"></div>

      <button onclick="addProfile()">Add</button>
      <button onclick="saveData()">Save</button>
      <button onclick="loadData()">Reload</button>

      <button onclick="showMenu('main-menu')" class="back-btn">Back</button>
    </div>

    <div id="ui">
      <div id="cooldownCircle" class="hidden">
        <span id="cooldownText"></span>
      </div>
    </div>

    <script src="balls.js"></script>
    <script src="js/showMenus.js"></script>
    <script src="js/someFunctions.js"></script>
    <script src="js/aminations.js"></script>
    <script src="js/profileManager.js"></script>
    <script src="js/profileViewer.js"></script>
    <script src="js/allEntities.js"></script>
    <script>
      let allEntities = {
        entities: [],
        specialEntities: [],
      }

      populateProfiles();

      addRamdomEntities(allEntities);
      junctionEntities([allEntities]);

      slowDownSimulation();
      startSimulation(false);
    </script>
  </body>
</html>
