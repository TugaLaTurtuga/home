<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, height=device-height initial-scale=1.0"
    />
    <title>Tuga's apps</title>
    <link rel="icon" href="../../images/tugalogo.jpg" type="image/jpeg" />

    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@400;700&display=swap"
        rel="stylesheet"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet"
    />

    <!-- FontAwesome Icons -->
    <script
        src="https://kit.fontawesome.com/d677bec6db.js"
        crossorigin="anonymous"
    ></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="../css/theme.css"/>
    <link rel="stylesheet" href="../css/Containersstyle.css"/>
    <link rel="stylesheet" href="../css/modal.css" />
</head>
<body>
    <div class="Hello_Text">Hello world!</div>
    <div class="ama">All my apps</div>
    <div class="grid-container" id="grid-container-app">
        <!-- Grid items will be added here by JavaScript -->
    </div>

    <div class="footer">
        <a
            href="https://tugalaturtuga.github.io/home/"
            target="_self"
            class="othersimage"
        >
            <i class="fa-solid fa-house"></i>
        </a>

        <a
            href="https://www.youtube.com/@OverrratedChannel"
            target="_blank"
            title="youtube channel"
            class="othersimage"
        >
            <i class="fa-brands fa-youtube"></i>
        </a>
        <a
            href="https://github.com/TugaLaTurtuga"
            target="_blank"
            class="othersimage"
        >
            <i class="fa-brands fa-github"></i>
        </a>

        <a
            href="https://tugalaturtuga.itch.io/"
            target="_blank"
            class="othersimage"
        >
            <i class="fa-brands fa-itch-io"></i>
        </a>

        <div class="dropdown">
            <i class="fa-solid fa-sliders"  onclick="showSettings()"></i>
        </div>
    </div>

    <div class="UpBtns">
        <a
            href="mailto:tugalaturtuga@gmail.com"
            target="_blank"
            class="BlogBtn"
        >
            <span class="text">Email me!</span>
            <div class="overlay"></div>
        </a>

        <a
            href="https://tugalaturtuga.github.io/home/"
            target="_self"
            class="BlogBtn"
        >
            <span class="text">Home</span>
            <div class="overlay"></div>
        </a>

        <a
            href="https://tugalaturtuga.github.io/blog/"
            target="_self"
            class="BlogBtn"
        >
            <span class="text">Blogs</span>
            <div class="overlay"></div>
        </a>
        <img src="../images/tugalogo.jpg" alt="Logo" class="tugalogo" />
    </div>
</div>

<div class="overlay" id="overlay" isVisible="true">
    <div class="modal">
        <div class="fill" id="settings">
        <div id="themes">
            <select id="allThemes"></select>
        </div>
        </div>
    </div>
</div>

<script src="../js/finder.js"></script>
<script src="../js/theme.js"></script>
<script src="../js/overlay.js"></script>
<script>FindApps();</script>
</body>
</html>
