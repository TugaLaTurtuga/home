    </head>
    <body>
        <div class="Hello_Text">Hello world!</div>
        <div class="ama">All my apps</div>
        <div class="grid-container" id="grid-container">
            <!-- Grid items will be added here by JavaScript -->
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const subpages = [
                    { name: "Games/ball-game", displayText: "Ball game"},
                    { name: "Utility/Reload", displayText: "Reload" },
                    { name: "Utility/Make_it", displayText: "Make it" },
                    {
                        name: "Stutility/Windows_destroyer",
                        displayText: "Windows destroyer",
                    },
                ];

                const gridContainer = document.getElementById("grid-container");

                subpages.forEach((subpage) => {
                    const div = document.createElement("div");
                    div.className = "grid-item";

                    const img = document.createElement("img");
                    img.src = subpage.name + "/icon.webp";
                   img.alt = subpage.displayText + " icon";

                    // Make the image clickable, acting like a button
                    img.style.cursor = "pointer"; // Changes the cursor to a pointer to indicate clickability
                    img.onclick = function () {
                        window.open(subpage.name, "_self");
                    };

                    const text = document.createElement("div");
                    text.textContent = subpage.displayText;

                    const subtext = document.createElement("div");
                    subtext.className = "subtext";
                    // Fetch the content of the Description.txt file
                    fetch(subpage.name + "/Description.txt")
                        .then((response) => response.text())
                        .then((data) => {
                            subtext.textContent = data;
                        })
                        .catch((error) => {
                            subtext.textContent = "Description not available.";
                            console.error("Error fetching description:", error);
                        });

                    const buttonContainer = document.createElement("div");
                    buttonContainer.className = "buttoncontainer";

                    const button = document.createElement("button");
                    button.textContent = "Learn more";
                    button.onclick = function () {
                        window.open(subpage.name, "_self");
                    };

                    buttonContainer.appendChild(button);

                    div.appendChild(img);
                    div.appendChild(text);
                    div.appendChild(subtext);
                    div.appendChild(buttonContainer);
                    gridContainer.appendChild(div);
                });
            });
        </script>
